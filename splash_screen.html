<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Example</title>
    <link rel="stylesheet" href="splash_screen.css">
</head>
<body>
    <div class="splash-screen">
        <h1>Website Title</h1>
        <p >Our mission is to make learning easy and accessible for everyone.</p>
    
        <div class="product-container">
            <h2>Group Members</h2>
            <div class="product" id="product-1">
                <img src="Male1.png" alt="Udula" class="image">
                <div class="description">
                    <p class="product-description">Udula Jayasekara</p>
                    <div class="price">Student 1</div>
                </div>
            </div>
            <div class="product" id="product-2"> <!-- Note: IDs should be unique, so I changed them accordingly -->
                <img src="Male2.png" alt="Udula" class="image">
                <div class="description">
                    <p class="product-description">Thejan Paranagama</p>
                    <div class="price">Student 1</div>
                </div>
            </div>
            <div class="product" id="product-3">
                <img src="Female.png" alt="Piyumi" class="image">
                <div class="description">
                    <p class="product-description">Piyumi Gunasekara</p>
                    <div class="price">Student 1</div>
                </div>
            </div>
            <div class="product" id="product-3">
                <img src="Female2.png" alt="Sathnara" class="image">
                <div class="description">
                    <p class="product-description">Sathnara Perera</p>
                    <div class="price">Student 1</div>
                </div>
            </div>
            
        </div>
        <img src="load.gif" alt="Loading..." class="loader">
    </div>
            
        
    
   <script  src="script.js"></script>
</body>
</html>
