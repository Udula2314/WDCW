<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Splash Screen Example</title>
    <link rel="stylesheet" href="splash_screen.css">
</head>

<body>

            </div>
            <div class="product" id="product-2"> 
                <img src="Male2.jpg" alt="Thejan" class="image">
                <div class="description">

                </div>
            </div>
            <div class="product" id="product-3">
                <img src="Female1.jpg" alt="Piyumi" class="image">
                <div class="description">
                    <p class="product-description">Piyumi   Gunasekara</p>
                    <div class="price">Student 3</div>
                </div>
            </div>
            <div class="product" id="product-4">
                <img src="Female2.jpg" alt="Sathnara" class="image">

            </div>
